<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="question-area">
            <div class="score">
            <h3 class="Score">Your Score is<h3 id="score"></h3> </h3>
        </div>
            <br><br>
            <h2>Your Question is :</h2>
            <br>
            <h2 id="question"></h2>
            <br>
            <h2 class="over"></h2>
            <br>
        </div>
        <div class="response">
            <h2>Answers:</h2>
            <br><br>    
            <div class="options">
                <button class="btn-1" id="choice1" onclick="answerCheck(0)"></button>
                <button class="btn-2" id="choice2" onclick="answerCheck(1)"></button>
                <button class="btn-3" id="choice3" onclick="answerCheck(2)"></button>
                <button class="btn-4" id="choice4" onclick="answerCheck(3)"></button>
            </div>
        </div>
        <div class="next-question">
            <br><br>
            <button id="next-question-btn" onclick="nextQuestion()">Next Question</button>    
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
